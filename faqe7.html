<script>
    function toggleDescription(buttonIndex) {
        var fullDescriptions = document.querySelectorAll('.full-description');
        var seeMoreButtons = document.querySelectorAll('button');

        var fullDescription = fullDescriptions[buttonIndex];
        var seeMoreButton = seeMoreButtons[buttonIndex];

        if (fullDescription.style.display === 'none') {
            fullDescription.style.display = 'block';
